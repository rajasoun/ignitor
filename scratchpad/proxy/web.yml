version: '3.1'

services:
    reverseproxy:
        build: reverseproxy/
        ports:
            - 18080:8080
            - 18081:8081
        restart: always

    nginx:
        depends_on:
            - reverseproxy
        image: nginx:alpine
        restart: always

    apache:
        depends_on:
            - reverseproxy
        image: httpd:alpine
        restart: always

