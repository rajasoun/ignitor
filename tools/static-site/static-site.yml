version: '3.1'

services:

  tracker:
    build: tracker/
    container_name: "tracker.static"
    networks:
      - reverse-proxy
      - back
    environment:
      - VIRTUAL_PORT=80
      - VIRTUAL_HOST=$HOSTNAME
      - LETSENCRYPT_HOST=$HOSTNAME
      - LETSENCRYPT_EMAIL=rajasoun@icloud.com

networks:
  reverse-proxy:
    external:
      name: reverse-proxy
  back:
    driver: bridge

