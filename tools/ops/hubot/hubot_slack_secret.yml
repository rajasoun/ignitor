version: '3'

services:
  hubot:
    build: .
    container_name: ops-bot-slack
    restart: always
    volumes:
      - ./scripts:/hubot/scripts
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 18080:8080
    environment:
      - PORT=8080
      - HUBOT_PORT=8080
      - HUBOT_ADAPTER=slack
      - HUBOT_NAME=ops-bot
      - HUBOT_SLACK_TOKEN=xoxb-189198148981-Dey8yxypId1zwvpMKouoBc7y
      - HUBOT_AUTH_ADMIN=U06LZSRD0
      - HUBOT_UPTIMEROBOT_APIKEY=u422792-1fbc7e3cd8ba1afccf7be9fd
      - REDIS_URL=redis://redis:6379
    links:
      - redis
    command: ./bin/hubot -a slack
    networks:
      - chat_ops

  redis:
    image: redis:alpine
    container_name: redis
    volumes:
      - ./redis:/data
      - /etc/localtime:/etc/localtime:ro
    command: redis-server --appendonly yes
    networks:
      - chat_ops

networks:
  chat_ops:
    driver: bridge
