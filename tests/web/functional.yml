version: '2'

services:
  start_dependencies:
     image: rajasoun/wait-for-it:0.1
     container_name: "wait-for-it"
     depends_on:
        - db
     command: db:3306

  db:
    image: mariadb:10.1
    volumes:
      - "php-db-data:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: wordpress

  php:
    build: ../../application/core/php
    ports:
      - "7101:80"
    links:
      - db

volumes:
  php-db-data:
