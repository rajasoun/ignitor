version: '2'

services:
  start_dependencies:
     image: rajasoun/wait-for-it:0.1
     depends_on:
        - db
     command: db:3306

  db:
    image: mariadb:10.1
    volumes:
      - "php-db-data:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: php


  moodle:
    build: ../../scratchpad/moodle
    ports:
      - "7102:80"
    links:
      - db

volumes:
  php-db-data:
